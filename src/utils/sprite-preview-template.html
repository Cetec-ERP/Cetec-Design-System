<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SVG &lt;symbol&gt; sprite preview | svg-sprite</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      color: #666;
      font-family: 'Recursive', Arial, Helvetica, sans-serif;
      font-size: 1em;
      line-height: 1.4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3em 3em 2em;
      background-color: #fff;
    }

    header p {
      margin: 2em 0 0;
    }

    section {
      border-top: 1px solid #eee;
      padding: 2em 3em 0;
    }

    section ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    section li {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 1em;
      /* padding: 1em 1em 3em; */
      cursor: default;
    }

    .icon-box {
      margin: 0;
      width: 24px;
      height: 24px;
      position: relative;
    }

    .icon {
      display: block;
    }

    h1 {
      margin: 0;
    }

    h2 {
      margin: 0;
      padding: 0;
      font-size: 0.75rem;
      font-weight: 400;
      white-space: nowrap;
    }

    footer {
      display: block;
      margin: 0;
      padding: 3rem;
    }

    footer p {
      margin: 0;
      font-size: 0.7rem;
    }

    footer a {
      color: #0f7595;
      margin-left: 0;
    }

    /* Search styles */
    .search {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      background: #fff;
      box-sizing: border-box;

      &:focus {
        outline: none;
        border-color: #0f7595;
        box-shadow: 0 0 0 2px rgba(15, 117, 149, 0.2);
      }
    }

    /* Hide filtered items */
    .icons-container li.hidden {
      display: none;
    }
  </style>

  <!--
Sprite shape dimensions
====================================================================================================
You will need to set the sprite shape dimensions via CSS when you use them as inline SVG, otherwise
they would become a huge 100% in size. You may use the following dimension classes for doing so.
They might well be outsourced to an external stylesheet of course.
-->
  <style>
  {{#shapes}} {{#selector.dimensions}}{{expression}}{{^last}}, {{/last}}{{/selector.dimensions}} { width:
    {{width.outer}}px; height: {{height.outer}}px; }
  {{/shapes}}
  </style>

  <!--
====================================================================================================
-->
</head>

<body>
  <!--
Inline <symbol> SVG sprite
====================================================================================================
This is an inlined version of the generated SVG sprite. The single images may be <use>d everywhere
below within this document. Please see

  https://github.com/svg-sprite/svg-sprite/blob/main/docs/configuration.md#defs--symbol-mode

for further details on how to create this embeddable sprite variant.
-->

  <svg width="0" height="0" style="position: absolute">
    {{#shapes}} {{{svg}}} {{/shapes}}
  </svg>

  <!--
====================================================================================================
-->

  <header>
    <h1>Cetec Icon Preview <code>sprite.svg</code></h1>
    <input class="search" type="text" placeholder="Type to filter icons..." autofocus />
  </header>
  <section>
    <!--
A) Inline SVG with embedded sprite
====================================================================================================
These SVG images make use of fragment identifiers (IDs) and are extracted out of the inline sprite
embedded above. They may be styled via CSS.
-->

    <ul class="icons-container">
      {{#shapes}}
        <li title="{{name}}">
          <div class="icon-box">
            <svg
              class="{{#selector.dimensions}}{{#last}}{{#classname}}{{raw}}{{/classname}}{{/last}}{{/selector.dimensions}}">
              <use xlink:href="#{{name}}"></use>
            </svg>
          </div>
          <h2>{{name}}</h2>
        </li>
      {{/shapes}}
    </ul>

    <!--
====================================================================================================
-->
  </section>

  <footer>
    <p>
      Generated at {{date}} by
      <a href="https://github.com/svg-sprite/svg-sprite" target="_blank" rel="noopener noreferrer">svg-sprite</a>.
    </p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.querySelector('.search');
      const iconItems = document.querySelectorAll('.icons-container li');

      // Filter function
      function filterIcons(searchTerm) {
        const term = searchTerm.toLowerCase();

        iconItems.forEach(function (item) {
          const iconName = item.getAttribute('title');

          if (iconName.indexOf(term) !== -1) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        });
      }

      // Search input event listener
      searchInput.addEventListener('keyup', function (e) {
        filterIcons(this.value);
      });
    });
  </script>
</body>

</html>
