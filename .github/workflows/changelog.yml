name: 'Make Changelog'

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
jobs:
  main:
    name: Changelog
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: ardalanamini/auto-changelog@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-token: ${{ github.token }}
          commit-types: |
            feat    : New Features
            fix     : Bug Fixes
            build   : Build System & Dependencies
            perf    : Performance Improvements
            docs    : Documentation
            test    : Tests
            refactor: Refactors
            chore   : Chores
            ci      : CI
            style   : Code Style
            revert  : Reverts
          default-commit-type: Other Changes
          release-name: v1.0.0
          release-name-prefix: ''
          include-compare-link: true
          include-pr-links: true
          include-commit-links: true
          semver: false
          use-github-autolink: true
